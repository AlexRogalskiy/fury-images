---
kind: pipeline
name: test

platform:
  os: linux
  arch: amd64

steps:
  - name: integration-test
    image: docker:dind
    environment:
      USER:
        from_secret:
          QUAY_USER
      TOKEN:
        from_secret:
          QUAY_TOKEN
    pull: always
    secrets: 
    commands:
      - docker login -p $TOKEN -u $USER quay.io
      - apk add --no-cache python3 py-yaml
      - ./build.py quay.io
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    when:
      event:
      - push

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock
